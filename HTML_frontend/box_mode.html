<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Box Mode Example
        </title>
        <Style>
            .box{
                width:auto;
                border:2px solid black; 
                padding:10px;
                margin:15px;
                background-color:lightgrey;
            }
            .static{
                position:static;
            }
            .relative{
                position:relative;
                top:10px;
                left:10px;
            }
        </Style>
    </head>
</html>
